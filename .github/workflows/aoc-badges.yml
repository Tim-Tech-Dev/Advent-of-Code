name: Update AoC Badges
on:
  schedule:
    - cron: '36 5 1-25 12 *' # from the 1. December till 25. December every day at 5:06am (avoid load at full hours)
    
  workflow_dispatch:                             
  # never run this on push!


jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    
      - uses: actions/checkout@v3

      - uses: joblo2213/aoc-badges-action@v3
        with:
          userid: 658601
          session: ${{ secrets.AOC_SESSION }}
          year: 2021
          file: 'README.md'
          dayRegex: '(?<=https:\/\/img\.shields\.io\/badge\/day%20📅-)[0-9]+(?=-9cf)'                   # Regular expression that finds the content of the day badge iun your file.
#         starsRegex: '(?<=https:\/\/img\.shields\.io\/badge\/stars%20⭐-)[0-9]+(?=-yellow)'             # Regular expression that finds the content of the stars badge iun your file.
#         daysCompletedRegex: '(?<=https:\/\/img\.shields\.io\/badge\/days%20completed-)[0-9]+(?=-red)'  # Regular expression that finds the content of the days completed badge iun your file.

      - uses: stefanzweifel/git-auto-commit-action@v4     # Step that pushes these local changes back to your github repo
        with:
          commit_message: Update badges
          file_pattern: README.md